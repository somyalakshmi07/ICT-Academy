<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript objects</h1>
    <h2>Creating an object</h2>
    <p id="demo"></p>
    <script>
        const car = {
            type: "Fiat",
            model: "500",
            color: "white"
        };
        document.getElementById("demo").innerHTML = "the car type is " + car.type + " The car model is " + car.model + " and the color is " + car.color;
    </script>
</body>
</html>
