<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <SCRIPT type="text/javascript">
        function book(title,author){
            this.title = title;
            this.author = author;
        }
    </SCRIPT>
</head>
<body>
    <script type="text/javascript">
        var myBook=new book("Perl","Mohtashim");
        document.write("the book name is " + myBook.title + "<br>"+"the author is " + myBook.author);
        var myBook2=new book("JavaScript","Mohtashim");
        document.write("<br>the book name is " + myBook2.title + "<br>"+"the author is " + myBook2.author);
    </script>

</body>
