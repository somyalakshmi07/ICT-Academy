<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript String Operator</h1>
    <p>All conditional operators can be used on both numbers and strings.</p>
    <p id="demo"></p>
    <script>
    let text="A";
    let y="B";
    let z=text<y;
    document.getElementById("demo").innerHTML = "Is A greater than B ? " + z;
    </script>
</body>
</html>
