<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
</head>
<body align="center">
    <h1>Create your account</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Enter your name" id="n1"></td>
        </tr>    
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="Enter your email id" id="e1"></td>
        </tr>
        <tr>
            <td>Set Password</td>
            <td><input type="text" placeholder="Set a password" id="p1"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="text" placeholder="Confirm your password" id="p2"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create" onClick="create_account()"/></td>
        </tr>
    </table>
    <script type="text/javascript">
        function create_account(){
            var n=document.getElementById("n1").value;
            var e=document.getElementById("e1").value;
            var p=document.getElementById("p1").value;
            var cp=document.getElementById("p2").value;
            //code for password validation
            var letters=/^[A-Za-z]+$/;
            var email_val = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
            // if (n=="||e=="||p=="||cp==")
            if (n === "" || e === "" || p === "" || cp === "")
            {
                alert("Enter each details correctly");
            }
            else if(!letters.test(n)){
                alert('Name is incorrect must contain alphabets only');
            }
            else if(!email_val.test(e))
            {
                alert('Invalid email format please enter valid email id');
            }
            else if(p!=cp){
                alert('Password not matching');
            }
            else if(document.getElementById("p1").value.length>12){
                alert("Password maximum length is 12");
            }
            else if(document.getElementById("p1").value.length<6){
                alert("Password minimum length is 6");
            }
            else{
                alert("Your account has been created successfully... Redirectingto mywebsite.com");
                window.location="https://www.mywebsite.com/";
            }
        }
    </script>
    
</body>
</html>
