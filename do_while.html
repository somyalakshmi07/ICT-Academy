<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>JavaScript Do While Loop</h1>
   <p id="demo"></p>
   <script>
    let text="";
    let i=0;
    do{
        text+="The number is " + i + "<br>";
        i++;
    }while(i<10);
    document.getElementById("demo").innerHTML=text;
    
   </script> 
</body>
</html>
