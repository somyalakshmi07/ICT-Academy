<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This is an example of using onclick event.</h3>
    <!-- <p id="para">Click me</p> -->
     <!-- <button id="para">click me</button> -->
      <a id="para" href=""><img src="https://images.pexels.com/photos/31299772/pexels-photo-31299772.jpeg?cs=srgb&dl=pexels-optical-chemist-340351297-31299772.jpg&fm=jpg" alt="" style="width: 100px;height: 100px;"></a>
      <!-- <a id="para" href="https://images.pexels.com/photos/31299772/pexels-photo-31299772.jpeg?cs=srgb&dl=pexels-optical-chemist-340351297-31299772.jpg&fm=jpg" alt="text"></a> -->
    <script>
        document.getElementById("para").onclick=function(){
            fun()
        };
        function fun(){
            document.getElementById("para").innerHTML="Welcome to BITM";
            document.getElementById("para").style.color="blue";
            document.getElementById("para").style.backgroundColor="yellow";
            document.getElementById("para").style.fontSize="25px";
            document.getElementById("para").style.border="4px solid red";
        }
    </script>
    
</body>
</html>
