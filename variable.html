
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <h3>Strings can be written with double or single quotes.</h3>
    <p id="demo"></p>
    <hr>
    <h1 id="demo1"></h1>
    <hr>
    <p id="demo2"></p>
    <hr>
    <p id="demo3"></p>
    <script>
        // printing string
        document.getElementById("demo").innerHTML = "John Doe";
        // printing number
        let x;
        x=6;
        document.getElementById("demo1").innerHTML = "The value of x is "+x;
        // printing float value
        document.getElementById("demo2").innerHTML = 10.50;
        // Assignment operator
        let a = 5;
        let b = 2;
        let c = a + b;
        document.getElementById("demo3").innerHTML += "<br>The value of c is "+c;  
        document.getElementById("demo3").innerHTML += "<br>The value of a after addition is "+ a*b;
    </script>
    
</body>
</html>
